<script>
    $(document).ready(function () {
        $('.carousel').slick({
            dots: true, // Exibe os indicadores de navegação

            slidesToShow: 4, // Quantidade de slides visíveis ao mesmo tempo
            slidesToScroll: 4, // Quantidade de slides para rolar por vez

                {
                    breakpoint: 1100, // Define o ponto de quebra para dispositivos móveis
                    settings: {
                        slidesToShow: 2,
                        slidesToScroll: 2
                    }
                }
            ]
        });
    });
</script>
